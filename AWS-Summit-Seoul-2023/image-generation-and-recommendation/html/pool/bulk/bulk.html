<body>
    <h1>Stable Diffusion Image Generator</h1>
    <p>You can enter your text as bellows.</p>
    <form id="input_row0">
        <text>RepeatCount: </text><input type="text" name="repeatCount" autofocus size="50" value="10">
    </form>
    <div>
        <form id="myform">
            <form id="input_row1">
                <H4>Features</H4>
                <text>Emotion: </text><select name="emotion" id="emoitonId" onchange=SelectChanged()>
                    <option type="text" value="happy" selected="selected">행복 (HAPPY)</option>
                    <option value="surprised">놀람 (SURPRISED)</option>
                    <option value="calm">평온 (CALM)</option>
                    <option value="angry">화남 (ANGRY)</option>
                    <option value="fear">공포 (FEAR)</option>
                    <option value="confused">혼란스러움 (CONFUSED)</option>
                    <option value="disgusted">역겨움 (DISGUSTED)</option>
                    <option value="sad">슬픔 (SAD)</option>
                </select>
            </form>
            <form id="EmotionText">
                <text>Emotion Text: </text><input type="text" id="emtoionText" autofocus size="30" value="happy">
            </form>
            <form id="input_row2">
                <text>Favorite: </text><input type="text" name="favorite" autofocus size="50">
            </form>
            <form id="input_row3">
                <text>Others: </text><input type="text" name="others" autofocus size="100"
                    value="flowers, fantasy, concept art, trending on artstation, highly detailed, intricate, sharp focus, digital art">
                <input type="button" name="send" value="Generate">
                <input type="button" name="update" value="Update">
                <input type="button" name="remove" value="Remove">
            </form>
        </form>
    </div>
    <text>[Generate] 선택후에 이미지가 생성될때까지 기다린 후에 [Update]를 누르면 이미지를 확인할 수 있습니다.</text>
    <text>또한, 이미지 오른쪽의 like/dislike를 선택한후에 [Remove]를 선택하면 삭제할 수 있습니다.</text>
